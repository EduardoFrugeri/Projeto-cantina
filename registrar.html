<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="registrar.css">
</head>
<body>

    <header><img src="img/logo-etec.png" alt="logo"></header>

    <h1>Criar nova conta</h1>

    <h2>Você ja está registrado? <a href="login.html">Login</a></h2>

    <div id="formulario">
        <form action="registro.php" method="post">

            <p><label for="inome">Nome: <br> </label>  </p>
            <input type="text" name="nome" id="inome" placeholder="Nome" minlength="5" required>
          
            <p><label for="iemail">Email: </label></p>
            <input type="email" name="email" id="iemail" required minlength="10" placeholder="Ex@gmail.com">

            <p><label for="isenha">Senha: </label></p>
            <input type="senha" name="senha" id="isenha" required minlength="8">

            <p><label for="iData">Data: </label></p>
            <input type="date" name="data" id="idata">

            <p><label for="irm">RM/CPF</label></p>
            <input type="number" name="rm" id="irm" maxlength="14"><br>


            
            
            
            
            
            
            
            <input type="submit" value="Registrar" id="submit">
        </form>

    </div>

    
</body>
</html>
